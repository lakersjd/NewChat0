
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranger Video Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="userCount" style="text-align:center;margin-top:10px;font-weight:bold;">Users Online: 0</div>
  <div id="home">
    <h1>Connect with Strangers</h1>
    <form id="preferences">
      <input type="text" id="username" placeholder="Username" required>
      <select id="gender">
        <option value="any">Any Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="text" id="tags" placeholder="Tags (comma separated)">
      <select id="country">
        <option value="any">Any Country</option>
        <option value="us">United States</option>
        <option value="gb">United Kingdom</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
        <option value="jp">Japan</option>
        <option value="in">India</option>
        <option value="br">Brazil</option>
        <option value="cn">China</option>
        <option value="mx">Mexico</option>
        <option value="ru">Russia</option>
        <option value="za">South Africa</option>
    </select>
        <option value="any">Any Country</option>
        <option value="us">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
        <option value="jp">Japan</option>
      </select>
      <select id="language">
        <option value="any">Any Language</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ja">Japanese</option>
        <option value="hi">Hindi</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="es">Spanish</option>
        <option value="zh">Chinese</option>
    </select>
        <option value="any">Any Language</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="jp">Japanese</option>
        <option value="es">Spanish</option>
      </select>
      <button type="submit">Start Chat</button>
    </form>
  </div>

  
  <div id="searching" class="hidden">
    <h2>Searching for a stranger...</h2>
    <div class="spinner"></div>
  </div>
  
  <div id="chat" class="hidden">
  <div id="connectedStatus" style="text-align:center;font-size:20px;color:lime;font-weight:bold;margin-top:10px;"></div>
    <div id="partnerInfo">
    <p>Country: <span id="partnerCountry">Unknown</span></p>
    <p>Language: <span id="partnerLanguage">Unknown</span></p>
  </div>
    <div class="video-container" style="position:relative; display: flex; justify-content: space-around; align-items: flex-start;">
      <div style="position:relative; text-align:center;">
    <div class="video-label">You</div>
    <video id="localVideo" autoplay muted playsinline></video>
    <div id="localMicIndicator" class="mic-ring"></div>
  </div>
      <div style="position:relative; text-align:center;">
    <div class="video-label">Stranger</div>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
    </div>
    <div class="chat-box">
      <div id="messages"></div>
      <input id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
    <div class="actions">
      <button id="muteBtn">Mute</button>
    <button id="reportBtn">Report</button>
    <button id="blockBtn">Block</button>
      <button id="skipBtn">Skip</button>
      <button id="stopBtn">Stop</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
